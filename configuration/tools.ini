name=LuaTeX
program=luatex
arguments=$synctexoption, $fullname
showPdf=true

[004]
name=LuaLaTeX
program=lualatex
arguments=$synctexoption, $fullname
showPdf=true

[005]
name=XeTeX
program=xetex
arguments=$synctexoption, $fullname
showPdf=true

[006]
name=XeLaTeX
program=xelatex
arguments=$synctexoption, $fullname
showPdf=true

[007]
